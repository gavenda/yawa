name: Preview
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 17
      - name: Package Plugin
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: release-candidate
          arguments: package
      - name: Parse Version
        id: vars
        run: echo "::set-output name=version::$(gradle version -q)"
      - name: Prerelease Plugin
        if: contains(steps.vars.outputs.version, 'SNAPSHOT')
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: latest
          prerelease: true
          title: ${{ steps.vars.outputs.version }}
          files: |
            yawa/build/libs/yawa-${{ steps.vars.outputs.version }}.jar