# Yawa - general all-in-one plugin for any of my personally deployed minecraft servers.
#
# https://github.com/gavenda/yawa
#
# The main reason this plugin was created so I can instantly get server up to date with any Spigot updates or fix
# any errors I found and also remove unnecessary features I don't really want.
#
# This is simply micro optimizing, and yes, I'm doing it for evil.

# Database configuration
db:
  # You can use any jdbc url as long as you can somehow provide the driver on the classpath
  # By default it is set to use SQLite
  # Use this for MySQL connections: <jdbc:mysql://localhost:3306/db>
  jdbc-url: "jdbc:sqlite:plugins/Yawa/yawa.db"
  username: root
  password: ''

# Permission feature configuration
permission:
  disabled: true

# Essentials feature configuration
essentials:
  disabled: true

# Ping feature configuration
ping:
  disabled: false

# Hidden armor feature configuration
hidden-armor:
  disabled: false

# Player head feature configuration
player-head:
  disabled: false

# Tab List feature configuration
tab-list:
  disabled: false
  header: "<gold>Yawa</gold>"
  footer: "<server-player-count> / <server-player-max>"

# Sleep - Configure how we pass the night, defaults to desired values.
# based on Harbor (https://github.com/nkomarn/Harbor)
sleep:
  disabled: false
  time-rate: 85
  kick-seconds: 15
  messages:
    chat:
      enabled: true

# Ender dragon battle configuration
ender:
  disabled: true

# Sit feature configuration
sit:
  disabled: false

# Skin feature configuration
skin:
  disabled: false
  default-texture:
    value: ""
    signature: ""

# Premium login configuration
login:
  disabled: false
  use-premium-uuid: true
  strict-names: false

afk:
  disabled: false
  seconds: 120
  player-list-name: "<player-name>"
  player-list-name-afk: "<player-name> <yellow>AFK</yellow>"
  messages.enabled: false

discord:
  disabled: false
  token: ""
  server-avatar-url: "https://minions.ddns.net/minecraft/server-icon.png"
  avatar-url: "https://mineskin.eu/helm/<player-name>.png"
  guild:
    id: 672642223942139915
    channel: 985847790594834452
    webhook: "Yawa"
  format:
    message: "[<aqua><player-name></aqua>] <aqua>»</aqua> "

chat:
  disabled: false
  format:
    message: "[<player-name>] <gold>»</gold> "
    message-to: "[<light_purple><player-name></light_purple>] <light_purple>«</light_purple> "
    message-from: "[<light_purple><player-name></light_purple>] <light_purple>»</light_purple> "

notify:
  disabled: false
  debounce: 10
  item:
    - DIAMOND
    - DIAMOND_ORE
    - DEEPSLATE_DIAMOND_ORE
    - DIAMOND_BLOCK
    - DIAMOND_SWORD
    - DIAMOND_SHOVEL
    - DIAMOND_PICKAXE
    - DIAMOND_AXE
    - DIAMOND_HOE
    - DIAMOND_HELMET
    - DIAMOND_CHESTPLATE
    - DIAMOND_LEGGINGS
    - DIAMOND_BOOTS
    - DIAMOND_HORSE_ARMOR
    - ANCIENT_DEBRIS
    - NETHERITE_INGOT
    - NETHERITE_SCRAP
    - NETHERITE_SWORD
    - NETHERITE_SHOVEL
    - NETHERITE_PICKAXE
    - NETHERITE_AXE
    - NETHERITE_HOE
    - NETHERITE_HELMET
    - NETHERITE_CHESTPLATE
    - NETHERITE_LEGGINGS
    - NETHERITE_BOOTS
    - ENCHANTED_GOLDEN_APPLE
    - ELYTRA
